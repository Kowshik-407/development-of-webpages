<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo"><img src="img/Adidas-logooo.png" alt="adidas"></div>
            <div class="nav-midlle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catolog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i>Account</a></li>
                    <li><a href="#"><i class="fas fa-cart"></i>Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="tone-1">
                <div class="product-info">
                    <h1>YEEZY BOOST 350 V2</h1>
                    <p>New and imporved</p>
                    <h2>$230</h2>
                    <div class="info-btns">
                        <a href="#" class="btn discover-btn">DISCOVER</a>

                    </div>
                </div>
            </div>
            <div class="tone-2">
                <img src="img/Adidass.png" alt="Shoe">
            </div>
        </div>
    </header>


    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- Custom JS -->
